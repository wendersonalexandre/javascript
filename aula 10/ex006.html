<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 10pt arial;
            background-color: greenyellow;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="area"  > <!--Poderia colocar os eventos diretamente aqui dentro tambem-->
        Clique aqui!
    </div>

    <script>
        var a = window.document.getElementById('area') // selecionando a div através do id 'area'

        // Adicionando eventos 
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter',entrar ) 
        a.addEventListener('mouseout', sair)

        // Chamando a função de click para quando a div for clicada mudar a cor de fundo para vermelho
        function clicar() {
            a.innerText = ' Voçe clicou!'
            a.style.background = 'red'
        }

        // Quando a função for chamada vai mudar o texto
        function entrar() {
            a.innerText = 'Voçe entrou!'
        }

        // Quando o ponteiro do mouse sair de dentro da div vai mostrar outro texto
        function sair() {
            a.innerText = 'Voçe saiu!'
        }
    </script>


</body>
</html>
